<body  id="the_body" onload="generateFaces()">
	<center><h1>IEEE Matching Game </h1></center>
	<center><h2>Click on the extra smiling face on the left</h2></center>
	<div id="level"></div>
	<div id="maxlevel"></div>
<!--********************************************-->
  <div id="leftSide"></div>
  <div id="rightSide"></div>
<!--********************************************-->
  <script>
  var numberOfFaces=5;
  var height=64;var width=64;
	var level=1;
  function generateFaces(){
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
		var currentLevel = document.getElementById("level");
		var maxLevel = document.getElementById("maxlevel");
    for(var i=0;i<numberOfFaces;i++){
      var randomTop = Math.random() * 401;
      var randomLeft = Math.random() * 401;
			var counter=0;
      randomLeft = Math.floor(randomLeft);
      randomTop = Math.floor(randomTop);
      var img = document.createElement("img");
			
      img.src="smile.png";
      img.style.top = randomTop + "px";
      img.style.left = randomLeft + "px";
      theLeftSide.appendChild(img);
    }

    var leftSideImages = theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    theRightSide.appendChild(leftSideImages);

    theLeftSide.lastChild.onclick=
    function nextLevel(event){
        event.stopPropagation();
        numberOfFaces += 5;
        while (theLeftSide.firstChild) {
                       theLeftSide.removeChild(theLeftSide.firstChild);
               }
        while (theRightSide.firstChild){
                       theRightSide.removeChild(theRightSide.firstChild);
                      }
        generateFaces();
      };
      theBody.onclick = function gameOver() {
      alert("Game Over!");
      alert("Let's Try Again")
      theBody.onclick = null;
      theLeftSide.lastChild.onclick = null;
      location.reload();
    };
  }
  </script>
</body>
</html>
