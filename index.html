<!DOCTYPE html>
<html>
<head>
  <title>IEEE Matching Game : </title>
</head>
<style>
img {
  position: absolute;
}
div {
  position: absolute;
  width: 500px;
  height: 500px;
}
#rightSide {
  left : 500px;
  border-left: 1px solid black;
}
img:hover {
  height: 13  0px;
  width: 130px;
}
</style>
<body  id="the_body" onload="generateFaces()">
	<center><h1>IEEE Matching Game : </h1></center>
  <h3>Click on the extra smiling face on the left.</h3>
  <div id="leftSide"></div>
  <div id="rightSide"></div>
  <script>
  var numberOfFaces=5;
  var height=64;var width=64;
  function generateFaces(){
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];

    for(var i=0;i<numberOfFaces;i++){
      var randomTop = Math.random() * 401;
      var randomLeft = Math.random() * 401;
			var counter=0;
      randomLeft = Math.floor(randomLeft);
      randomTop = Math.floor(randomTop);
      var img = document.createElement("img");
			
      img.src="smile.png";
      img.style.top = randomTop + "px";
      img.style.left = randomLeft + "px";
      theLeftSide.appendChild(img);
    }

    var leftSideImages = theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    theRightSide.appendChild(leftSideImages);

    theLeftSide.lastChild.onclick=
    function nextLevel(event){
        event.stopPropagation();
        numberOfFaces += 5;
        while (theLeftSide.firstChild) {
                       theLeftSide.removeChild(theLeftSide.firstChild);
               }
        while (theRightSide.firstChild){
                       theRightSide.removeChild(theRightSide.firstChild);
                      }
        generateFaces();
      };
      theBody.onclick = function gameOver() {
      alert("Game Over!");
      alert("Let's Try Again")
      theBody.onclick = null;
      theLeftSide.lastChild.onclick = null;
      location.reload();
    };


  }
  </script>
</body>
</html>
